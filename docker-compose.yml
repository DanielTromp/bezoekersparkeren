services:
  bot:
    image: ghcr.io/danieltromp/bezoekersparkeren:latest
    # Uncomment to build locally instead:
    # build: .
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./sessions.json:/app/sessions.json
    environment:
      - PARKEER_EMAIL
      - PARKEER_PASSWORD
      - PARKEER_TELEGRAM_BOT_TOKEN
      - PARKEER_TELEGRAM_ALLOWED_USERS
      - PARKEER_OPENROUTER_API_KEY
    command: bot
    restart: unless-stopped
